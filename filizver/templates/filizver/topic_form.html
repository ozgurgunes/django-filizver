{% extends "base.html" %}
{% load i18n %}
{% block content %}
<form action="{% url 'filizver:picture_create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|as_bootstrap}}
    <div class="form-actions">
        <input type="submit" class="btn" value="{% trans "Submit" %}">
    </div>
</form>
{% endblock %}
