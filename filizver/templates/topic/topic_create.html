{% extends "filizver/filizver_base.html" %}

{% block content %}
    <heading class="content">
        <h2>{% trans 'Create topic' %}: {{ object.id }}</h2>
    </heading>

    {% if created %}
    <p class="content notice dialogue">{% trans 'Topic created' %}</p>
    {% endif %}

    {% if form and not created %}
        {% include "topic/_topic_form.html" %}
    {% endif %}

{% endblock %}
